<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="./triangles.css">
	<script src="./scripts/MouseTracker.js"></script>
	<script src="./scripts/Cloud.js"></script>
	<script src="./scripts/index.js"></script>
</head>
<body>
	<div id="landing">
		<span class="cloud" id="top-cloud"></span>
		<h2 id="intro-text"></h2>
		<div id="wrapper">
			<div class="section parallax" id="lake">
				<div></div>
				<span class="cloud" id="mist2"></span>
				<div id="forest">
					<span class="cloud" id="mist3"></span>
					<span class="cloud" id="mist1"></span>
				</div>
				<div id="realForest"></div>
				<div id="under-forest">
					<div id="nav">
						<h1>Matt Groberg</h1>
						<p>Full Stack Web Development</p>
						<div id="links">
							<div class="btn" id="aboutBtn"><span class="linkCover"></span><span class="btn-name">About</span></div>
							<div class="btn" id="projectsBtn"><span class="linkCover"></span><span class="btn-name">Design</span></div>
							<div class="btn" id="contactBtn"><span class="linkCover"></span><span class="btn-name">Logic</span></div>
						</div>
					</div>
					<div id="slideContent">
						<div id="about">
							<h2>About</h2>
						</div>
						<div id="projects">
							<h2>Design</h2>
							<div class="triangle top-triangle" id="wireframes">
								<span class="circle" id="wireframesFollower">Wireframe</span>
								<div class="expand-content">
									<div class='collapse'>Back To Menu</div>
									<h1>Wireframe</h1>
								</div>
							</div>
							<div class="triangle top-triangle" id="typefaces">
								<span class="circle" id="typefacesFollower">Typeface</span>
								<div class="expand-content">
									<div class='collapse'>Back To Menu</div>
									<h1>Typeface</h1>
								</div>
							</div>
							<div class="triangle bottom-triangle" id="layouts">
								<span class="circle" id="layoutsFollower">Layout</span>
								<div class="expand-content">
									<div class='collapse'>Back To Menu</div>
									<h1>Layout</h1>
								</div>
							</div>
							<div class="triangle bottom-triangle" id="effects">
								<span class="circle" id="effectsFollower">Effects</span>
								<div class="expand-content">
									<div class='collapse'>Back To Menu</div>
									<h1>Special Effects</h1>
								</div>
							</div>
						</div>
						<div id="contact">
							<h2>Logic</h2>
						</div>
					</div>
				</div>
			</div>
	</div>
	</div>

	<svg>
	  <filter id="filter">
	    <feTurbulence type="fractalNoise"
	      baseFrequency="2.5" numOctaves="10" />
	    <feDisplacementMap
	      in="SourceGraphic" scale="10" />
	  </filter>
	</svg>
</body>
</html>
