<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="./triangles.css">
	<script src="./scripts/Animator.js"></script>
	<script src="./scripts/MouseTracker.js"></script>
	<script src="./scripts/Cloud.js"></script>
	<script src="./scripts/index.js"></script>
</head>
<body>
	<div id="landing">
		<div id="top-cloud"></div>
		<h2 id="intro-text"></h2>
		<div id="wrapper">
			<div class="section parallax" id="lake">
				<div></div>
				<div id="forest">
					<div id="mist3"></div>
					<div id="mist2"></div>
					<div id="mist1"></div>
				</div>
				<div id="under-forest">
					<div id="nav">
						<h1>Matt Groberg</h1>
						<p>Full Stack Web Development</p>
						<div id="links">
							<div class="btn" id="aboutBtn"><span class="linkCover"></span><span class="btn-name">about</span></div>
							<div class="btn" id="projectsBtn"><span class="linkCover"></span><span class="btn-name">projects</span></div>
							<div class="btn" id="contactBtn"><span class="linkCover"></span><span class="btn-name">contact</span></div>
						</div>
					</div>
					<div id="slideContent">
						<div id="about">
							<h2>About</h2>
						</div>
						<div id="projects">
							<h2>Projects</h2>
							<div class="triangle top-triangle" id="design">
								<span class="circle" id="designFollower">Design</span>
								<div class="expand-content">
									<div class='collapse'>Back To Menu</div>
									<h1>Design</h1>
								</div>
							</div>
							<div class="triangle top-triangle" id="blog">
								<span class="circle" id="blogFollower">Blog</span>
								<div class="expand-content">
									<div class='collapse'>Back To Menu</div>
									<h1>Blog</h1>
								</div>
							</div>
							<div class="triangle bottom-triangle" id="js">
								<span class="circle" id="jsFollower">JS</span>
								<div class="expand-content">
									<div class='collapse'>Back To Menu</div>
									<h1>JavaScript</h1>
								</div>
							</div>
							<div class="triangle bottom-triangle" id="data">
								<span class="circle" id="dataFollower">Data</span>
								<div class="expand-content">
									<div class='collapse'>Back To Menu</div>
									<h1>Data</h1>
								</div>
							</div>
						</div>
						<div id="contact">
							<h2>Contact</h2>
						</div>
					</div>
				</div>
			</div>
	</div>
	</div>

	<svg width="0">
	  <filter id="filter">
	    <feTurbulence type="fractalNoise"
	      baseFrequency=".01" numOctaves="10" />
	    <feDisplacementMap
	      in="SourceGraphic" scale="240" />
	  </filter>
	</svg>
</body>
</html>
